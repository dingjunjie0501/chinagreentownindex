<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绿城中国</title>
    <!-- css -->
    <!--[if lt IE 9]>
        <script src="src/js/html5.min.js"></script>
        <script src="src/js/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="src/layui/css/layui.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <!-- 头部开始 -->
    <div class="header">
        <div class="layui-main">
            <a class="logo" href="/">
                <img src="src/img/logo.png" alt="logo">
            </a>
            <div class="header-tip">
                <p>绿城学习社区</p>
                <p>绿城人学习和分享的家园！</p>
            </div>
            <ul class="layui-nav" lay-filter="demo">
                <li class="layui-nav-item layui-this">
                    <a class="header-item-a" href="">首页</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">绿城中国总部</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">绿城房产</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">绿城资产</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">绿城管理</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">绿城小镇</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">我的主页</a>
                </li>
                <li class="layui-nav-item">
                    <a class="header-item-a" href="">个人积分</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 头部结束 -->

    <!-- 中间内容开始 -->
    <div class="content">
        <div class="layui-main" id="main-body">

            <!-- 类别开始 -->
            <div class="category" id="category"></div>
            <!-- 类别结束 -->

            <!-- banner开始 -->
            <div class="banner">
                <img src="src/img/banner.jpg" alt="banner">
            </div>
            <!-- banner结束 -->

            <!-- 动态要闻开始 -->
            <div class="section">
                <div class="section-header">
                    <i class="header-icon"></i>动态要闻
                </div>
                <div class="section-content" id="new"></div>
            </div>
            <!-- 动态要闻结束 -->

            <!-- 精华贴吧开始 -->
            <div class="section">
                <div class="section-header">
                    <i class="header-icon"></i>精华贴吧
                </div>
                <div class="section-content" id="tieba"></div>
            </div>
            <!-- 精华贴吧结束 -->

            <!-- 公司报刊文章开始 -->
            <div class="section">
                <div class="section-header">
                    <i class="header-icon"></i>公司报刊文章
                </div>
                <div class="section-content" id="newspaper"></div>
            </div>
            <!-- 公司报刊文章结束 -->

        </div>
    </div>
    <!-- 中间内容结束 -->

    <!-- 底部开始 -->
    <div class="layui-footer footer">
        <div class="layui-main">
            <p>© 绿城中国控股有限公司 浙ICP备05064294号-1 浙公网安备33010602004015号</p>
            <p>全国客服热线：95059</p>
        </div>
    </div>
    <!-- 底部结束 -->

    <!-- Javascript -->
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="src/layui/layui.js"></script>
    <script>
        layui.use('element', function () {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
            //监听导航点击
            element.on('nav(demo)', function (elem) {
                console.log(elem)
                $('.layui-nav-item').removeClass('layui-this');
                $(elem).addClass('layui-this');
            });
        });

        layui.use('flow', function () {
            var flow = layui.flow;

            flow.load({
                elem: '#category', //流加载容器
                end: ' ',
                done: function (page, next) { //执行下一页的回调
                    //数据插入
                    var template = $.ajax({
                        url: "category.html",
                        async: false
                    });
                    next(template.responseText, false);
                }
            });

            flow.load({
                elem: '#new', //流加载容器
                end: ' ',
                done: function (page, next) { //执行下一页的回调
                    //数据插入
                    var template = $.ajax({
                        url: "new.html",
                        async: false
                    });
                    next(template.responseText, false);
                }
            });

            flow.load({
                elem: '#tieba', //流加载容器
                end: ' ',
                done: function (page, next) { //执行下一页的回调
                    //数据插入
                    var template = $.ajax({
                        url: "tieba.html",
                        async: false
                    });
                    next(template.responseText, false);
                }
            });

            flow.load({
                elem: '#newspaper', //流加载容器
                end: ' ',
                done: function (page, next) { //执行下一页的回调
                    //数据插入
                    var template = $.ajax({
                        url: "newspaper.html",
                        async: false
                    });
                    next(template.responseText, false);
                }
            });
        });
    </script>
</body>

</html>
